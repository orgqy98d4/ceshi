<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>宜居后台管理系统</title>
    <!--先引入vue.js库-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="/demo4/resources/js/ele.js"></script>
    <link href="/demo4/resources/css/ele.css" rel="stylesheet">
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-2.1.3.js"></script>
    <script src="../vue/vue.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function(){
            var element = layui.element;

        });

    </script>
    <style>
        .el-aside {

            color: #333;
            text-align: center;
            line-height: 26px;
            height: 500px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" id="app">
    <div class="layui-header">
        <div class="layui-logo">
            贝贝租房
        </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../img/logo.png" class="layui-nav-img">
                    <span id="eusername"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/demo4/logout">注销</a></li>
        </ul>
    </div>
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                    <el-aside width="200px">
                        <el-tree :data="treeData" default-expand-all @node-click="handleNodeClick"></el-tree>
                    </el-aside>
    <div class="layui-body">
        <!-- 内容主体区域 650px;-->
        <div style="padding: 15px;">
            <iframe width="100%" style="border: 0px;" height="1000px" src="/demo4/employee/list.html" name="change"></iframe>
        </div>
    </div>
</div>

<script>
    var vue=new Vue({
        el:'#app',
        data:{
            treeData:[]
        },
        created:function () {
            $.ajax({
                url:"/demo4/getName",
                type:"POST",
                dataType:"json",
                success:function (msg) {
                    var self=this;
                    var emp=msg.emp.ename;
                    var rid=msg.emp.id;
                    $("#eusername").html(emp);
                    //获取该用户对应的权限
                    if (msg!=null){
                        $.ajax({
                            url:'/demo4/power/getPowersById',
                            type:'post',
                            data:{id:rid},
                            dataType:'json',
                            success:function (msg) {
                                alert(msg);
                                self.treeData=msg;
                                console.log( self.treeData+"------------------------")
                            }
                        });
                    }
                }
            });

        },
         methods: {
             handleNodeClick:function(data) {
                 if(data.url!=null&&data.url!='null'&&data.url!=''&&data.url!='undefined') {
                     console.log(JSON.stringify(data));
                     this.addTab(data.label,data.url);
                 }
             }
            }
    });
</script>
</body>
</html>
