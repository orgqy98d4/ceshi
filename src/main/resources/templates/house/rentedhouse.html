<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>已出租房源信息</title>
    <link rel="icon" href="../../resources/images/favicon.ico"/>
    <!--先引入vue.js库-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../js/jquery-2.1.3.js"></script>
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }
        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }
        .el-form-item__content {
            line-height: 40px;
            position: relative;
            font-size: 14px;
            width: 200px;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>已出租房源</h1>
    <!--搜索框-->
    <el-row>
        <el-form :inline="true" :model="formInline" class="demo-form-inline">
            <!--根据租金/地址/房屋格局进行查询-->
            <el-form-item label="">
                <el-input style="width: 200px" v-model="formInline.hrent" placeholder="根据房屋编号查询"></el-input>
            </el-form-item>
            <el-form-item >
                <!--style="margin-left: 20px"-->
                <el-button type="primary" @click="loadData">查询</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <el-row>
        <template>
            <el-table
                    :data="rentedHouses"
                    style="width: 100%"
                    :row-class-name="tableRowClassName">
                <el-table-column
                        prop="houseid"
                        label="房间编号"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="htitle"
                        label="房间标题"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="hadr"
                        label="房间地址"
                        width="180" >
                </el-table-column>
                <el-table-column
                        prop="hrent"
                        label="租金"
                        width="180">
                </el-table-column>
                <el-table-column
                        label="房屋图片">
                    <template slot-scope="scope">
                        <img v-if="scope.row.headPic" :src="'/demo4/house/show?fileName='+scope.row.headPic" height="100px;" width="100px;">
                    </template>
                </el-table-column>
                <el-table-column
                        prop="orientation"
                        label="房屋朝向"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="harea"
                        label="房屋面积"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="房屋状态"
                        width="180">
                </el-table-column>
            </el-table>
        </template>
    </el-row>
    <!--分页-->
    <el-row>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[3,5,10]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </el-row>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            rentedHouses:[],
            currentPage:1,
            pageSize:3,
            total:0,
            formLabelWidth: '120px',
            formInline:{
                hrent:''
            }
        },
        created:function () {
            //自动加载
            this.loadData();
        },

        methods: {
            //封装方法
            loadData: function () {
                var self = this;
                var start = (this.currentPage - 1) * this.pageSize;
                axios.post('/demo4/part/queryRented',{
                    start:start,
                    pageSize:this.pageSize,
                    hrent:self.formInline.hrent
                })
                    .then(function (response) {
                        self.rentedHouses = response.data.rentedList;
                        self.total = response.data.total;
                    })
            },
            // queryByHouseid: function () {
            //     // this.loadData();
            //     var self = this;
            //     //开始的位置：(pageNo-1)*pageSize
            //     var start = (this.currentPage - 1) * this.pageSize;
            //     axios.post('/demo4/part/queryRented',{
            //         start:start,
            //         pageSize:this.pageSize,
            //         hrent:self.formInline.hrent
            //     })
            //         .then(function (response) {
            //             self.rentedHouses = response.data.rentedList;
            //
            //             self.total = response.data.total;
            //         })
            // },
            //每页条数
            handleSizeChange: function (val) {
                this.pageSize = val;
                this.loadData();
            },
            //当前页
            handleCurrentChange: function (val) {
                this.currentPage = val;
                this.loadData();
            }

        }
    });
</script>
</body>
</html>
