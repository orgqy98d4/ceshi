<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户显示</title>
    <!--先引入vue.js库-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-row>
        <el-form :inline="true" :model="formInline" class="demo-form-inline">
            <el-form-item label="客户姓名">
                <el-input v-model="formInline.cname" placeholder="客户姓名"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">查询</el-button>
                <el-button type="primary" @click="toSave">添加</el-button>
                <el-button type="primary" @click="flush">刷新</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <el-row>
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    prop="id"
                    label="客户id">
            </el-table-column>
            <el-table-column
                    prop="cnumber"
                    label="客户编号">
            </el-table-column>
            <el-table-column
                    prop="cname"
                    label="客户姓名">
            </el-table-column>
            <el-table-column
                    prop="csex"
                    label="客户性别">
            </el-table-column>
            <el-table-column
                    prop="cphone"
                    label="客户电话">
            </el-table-column>
            <el-table-column
                    prop="ccard"
                    label="客户身份证号">
            </el-table-column>
            <el-table-column
                    prop="cusername"
                    label="客户用户名">
            </el-table-column>
            <el-table-column
                    prop="cpassword"
                    label="客户密码">
            </el-table-column>
            <el-table-column
                    prop="state"
                    label="客户状态">
            </el-table-column>
            <el-table-column
                    prop="cimg"
                    label="客户头像">
            </el-table-column>
            <el-table-column label="操作" width="200">
                <template slot-scope="scope">
                    <el-button type="primary"
                               size="mini"
                               @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>
    <el-row>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[2,3,4,5,10,15,100, 200, 300, 400]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </el-row>
    <el-row>
        <!--添加修改弹出框-->
        <el-dialog :title="title" :visible.sync="dialogFormVisible">
            <el-form :model="form">
                <!--隐藏主键-->
                <el-input v-model="form.id" type="hidden" autocomplete="off"></el-input>

                <el-form-item label="客户编号" :label-width="formLabelWidth">
                    <el-input v-model="form.cnumber" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="客户姓名" :label-width="formLabelWidth">
                    <el-input v-model="form.cname" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="客户性别" :label-width="formLabelWidth">
                    <template>
                        <el-radio v-model="form.csex" label="男">男</el-radio>
                        <el-radio v-model="form.csex" label="女">女</el-radio>
                    </template>
                </el-form-item>
                <el-form-item label="客户电话" :label-width="formLabelWidth">
                    <el-input v-model="form.cphone" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="客户身份证号" :label-width="formLabelWidth">
                    <el-input v-model="form.ccard" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="客户用户名" :label-width="formLabelWidth">
                    <el-input v-model="form.cusername" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="客户密码" :label-width="formLabelWidth">
                    <el-input v-model="form.cpassword" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="客户状态" :label-width="formLabelWidth">
                    <el-input v-model="form.state" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="客户头像" :label-width="formLabelWidth">
                    <el-input v-model="form.cimg" autocomplete="off"></el-input>
                </el-form-item>

            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="danger" @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="saveData">确 定</el-button>
            </div>
        </el-dialog>
    </el-row>
</div>
<script>
    var vue =new Vue({
        el:"#app",
        data:{
            tableData:[],
            currentPage:1,
            pageSize:3,
            total:0,
            formInline: {
                cname: ''
            },
            options:[],
            title:'',
            dialogFormVisible: false,
            form: {
                id:'',
                cnumber:'',
                cname:'',
                csex:'男',
                cphone:'',
                ccard:'',
                cusername:'',
                cpassword:'',
                state:'',
                cimg:''
            },
            formLabelWidth: '120px',
            url:''
        },
        methods: {
            loadData:function(){
                var self = this;
                //开始位置  (currentPage-1)*pageSize
                var start = (this.currentPage-1)*this.pageSize;
                axios.post('/demo4/customer/page',{start:start,pageSize:this.pageSize,
                    cname:this.formInline.enameOrdname})
                    .then(function (response) {
                        // handle success
                        console.log(response);
                        //JSON.stringify  把json对象转换为json字符串
                        console.log(JSON.stringify(response.data));
                        //JSON.parse()把json字符串转换为json对象
                        console.log(response);
                        self.tableData=response.data.customerList;
                        self.total=response.data.total;
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })
                    .then(function () {
                        // always executed
                    });
            },
            handleSizeChange:function(val) {
                console.log('每页条数:'+val);
                this.pageSize=val;
                this.loadData();
            },
            handleCurrentChange:function(val) {
                console.log('当前页:'+ val);
                this.currentPage=val;
                this.loadData();
            },
            onSubmit:function() {
                console.log('submit!');
                this.loadData();
            },
            flush:function(){
                this.pageSize=3;
                this.currentPage=1;
                this.formInline.cname='';
                this.loadData();
            },
            toSave:function(){
                this.title='员工添加';
                this.url="/demo2/emp1/save";
                this.form={id:'',
                    cnumber:'',
                    cname:'',
                    csex:'男',
                    cphone:'',
                    ccard:'',
                    cusername:'',
                    cpassword:'',
                    state:'',
                    cimg:''};
                //让弹出框显示
                this.dialogFormVisible=true;
            },
            handleEdit:function(index, row) {
                // console.log(index, row);
                this.title='员工修改';
                this.url="/demo4/customer/update";
                //赋值
                this.form=row;
                //让弹出框显示
                this.dialogFormVisible=true;
            },
            saveData:function(){
                var self=this;
                axios.post(this.url, this.form)
                    .then(function (response) {
                        //添加或者修改成功
                        if(response.data==1){
                            self.$message({
                                message: '恭喜你， 操作成功',
                                type: 'success'
                            });
                            //关闭弹出框
                            self.dialogFormVisible=false;
                            //刷新页面
                            self.loadData();
                        }else{ //添加或者修改错误
                            self.$message.error('错了哦， 操作错误');
                        }
                    })
            },
            handleDelete:function(index, row) {
                console.log(index, row);
                var self=this;
                this.$confirm('此操作将永久删除该条数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function() {
                    axios.post("/demo4/customer/delete?id="+row.id)
                        .then(function (response) {
                            //添加或者修改成功
                            if(response.data==1){
                                self.$message({
                                    type: 'success',
                                    message: '删除成功!'
                                });
                                //刷新页面
                                self.loadData();
                            }else{ //添加或者修改错误
                                self.$message.error('错了哦， 操作错误');
                            }
                        })

                }).catch(function() {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        }
    });
</script>
</body>
</html>
