<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限列表</title>
    <!--vue依赖的js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--axios样式-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--elemeentui依赖的css-->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }
        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-tabs type="border-card">
            <el-tab-pane label="父菜单"><h1>&nbsp;父菜单</h1>
        <el-row>
            <el-form :inline="true" :model="formInline" class="demo-form-inline" id="father">
                <el-form-item label="权限名称或编号">
                    <el-input v-model="formInline.mname" placeholder="权限名称或编号"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit" icon="el-icon-search">查询</el-button>
                    <el-button type="primary" @click="flash">刷新</el-button>
                    <el-button type="primary" @click="toSave">添加</el-button>
                </el-form-item>
            </el-form>
        </el-row>
        <el-row>
        <template>
            <el-table
                    :data="tableData"
                    style="width: 100%"
                    :row-class-name="tableRowClassName">
                <el-table-column
                        prop="mid"
                        label="权限编号"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="mname"
                        label="权限名称"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="mdesc"
                        label="权限概述">
                </el-table-column>
                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <el-button
                                type="primary"
                                size="mini"
                                icon="el-icon-edit"
                                circle
                                @click="handleEdit(scope.$index, scope.row)"></el-button>
                        <el-button
                                size="mini"
                                type="danger"
                                icon="el-icon-delete"
                                circle
                                @click="handleDelete(scope.$index, scope.row)"></el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
        </el-row>
        <el-row>
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-sizes="[2,3,4,5,10,15,20]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-row>
        <el-row>
            <!--添加修改弹出框-->
            <el-dialog :title="title" :visible.sync="dialogFormVisible">
                <el-form :model="form">
                    <!--隐藏主键-->
                    <el-input v-model="form.mid" type="hidden" autocomplete="off"></el-input>
                    <el-form-item label="权限名称" :label-width="formLabelWidth">
                        <el-input v-model="form.mname" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="权限概述" :label-width="formLabelWidth">
                        <el-input v-model="form.mdesc" autocomplete="off"></el-input>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button type="danger" @click="dialogFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="saveData">确 定</el-button>
                </div>
            </el-dialog>
        </el-row>
            </el-tab-pane>


        <!----------------------------------------子菜单------------------------------------------------------>

            <el-tab-pane label="子菜单"><h1>&nbsp;子菜单</h1>
                <el-row>
                    <el-form :inline="true" :model="sonFormInline" class="demo-form-inline" id="son">
                        <el-form-item label="权限名称或编号">
                            <el-input v-model="sonFormInline.mname" placeholder="权限名称或编号"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="sonOnSubmit" icon="el-icon-search">查询</el-button>
                            <el-button type="primary" @click="sonFlash">刷新</el-button>
                            <el-button type="primary" @click="sonToSave">添加</el-button>
                        </el-form-item>
                    </el-form>
                </el-row>
                <el-row>
                    <template>
                        <el-table
                                :data="sonTableData"
                                style="width: 100%"
                                :row-class-name="tableRowClassName">
                            <el-table-column
                                    prop="mid"
                                    label="权限编号"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="mname"
                                    label="权限名称"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="bmname"
                                    label="父级权限名称"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="url"
                                    label="地址"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="mdesc"
                                    label="权限概述">
                            </el-table-column>
                            <el-table-column label="操作">
                                <template slot-scope="sonScope">
                                    <el-button
                                            type="primary"
                                            size="mini"
                                            icon="el-icon-edit"
                                            circle
                                            @click="sonHandleEdit(sonScope.$index, sonScope.row)"></el-button>
                                    <el-button
                                            size="mini"
                                            type="danger"
                                            icon="el-icon-delete"
                                            circle
                                            @click="sonHandleDelete(sonScope.$index, sonScope.row)"></el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>
                </el-row>
                <el-row>
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="currentPage"
                            :page-sizes="[2,3,4,5,10,15,20]"
                            :page-size="pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="sonTotal">
                    </el-pagination>
                </el-row>
                <el-row>
                    <!--添加修改弹出框-->
                    <el-dialog :title="title" :visible.sync="sonDialogFormVisible">
                        <el-form :model="sonForm">
                            <!--隐藏主键-->
                            <el-input v-model="sonForm.mid" type="hidden" autocomplete="off"></el-input>
                            <el-form-item label="权限名称" :label-width="formLabelWidth">
                                <el-input v-model="sonForm.mname" autocomplete="off"></el-input>
                            </el-form-item>
                            <el-form-item label="父权限名称" :label-width="formLabelWidth">
                                <el-select v-model="sonForm.pid" filterable placeholder="请选择">
                                    <el-option
                                            v-for="item in options"
                                            :key="item.mid"
                                            :label="item.mname"
                                            :value="item.mid">
                                    </el-option>
                                </el-select>
                            </el-form-item>
                            <el-form-item label="地址" :label-width="formLabelWidth">
                                <el-input v-model="sonForm.url" autocomplete="off"></el-input>
                            </el-form-item>
                            <el-form-item label="权限概述" :label-width="formLabelWidth">
                                <el-input v-model="sonForm.mdesc" autocomplete="off"></el-input>
                            </el-form-item>
                        </el-form>
                        <div slot="footer" class="dialog-footer">
                            <el-button type="danger" @click="sonDialogFormVisible = false">取 消</el-button>
                            <el-button type="primary" @click="sonSaveData">确 定</el-button>
                        </div>
                    </el-dialog>
                </el-row>
            </el-tab-pane>
        </el-tabs>

    </div>

    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

    <script>
        var vue=new Vue({
            el:'#app',
            data:{
                //父菜单
                tableData: [],//父表格
                currentPage: 1,
                pageSize:5,
                total:0,//父总数量
                formInline: {//父条件查询属性
                    mname: '',
                    mid: ''
                },
                title:'',
                dialogFormVisible: false,
                form: {//父表单属性
                    mname: '',
                    pid: '',
                    mdesc: ''
                },
                formLabelWidth: '120px',
                url:'',


            //    ---------------------------------------------

                //子菜单
                sonTableData: [],//子表格
                sonTotal:0,//子总数量
                sonFormInline: {//子条件查询属性
                    mname: '',
                    mid: ''
                },
                sonDialogFormVisible: false,//子弹出框
                sonForm: {//子表单属性
                    mname: '',
                    pid: '',
                    url:'',
                    mdesc: ''
                },
                options:[]//子菜单 父权限下拉框
            },
            created:function(){
                this.loadData();
                this.sonLoadData();
            },
            methods: {
                //加载父菜单
                loadData:function(){
                    var self=this;
                    //开始的位置：(pageNo-1)*pageSize
                    var start=(this.currentPage-1)*this.pageSize;
                    axios.post('/demo4/menu/getFatherMenu',{start:start,pageSize:this.pageSize,mname:this.formInline.mname})
                        .then(function (response) {
                            self.tableData=response.data.menuList;
                            self.total=response.data.total;
                        });
                },
                //加载子菜单
                sonLoadData:function(){
                    var self=this;
                    //开始的位置：(pageNo-1)*pageSize
                    var start=(this.currentPage-1)*this.pageSize;
                    axios.post('/demo4/menu/getSonMenu',{start:start,pageSize:this.pageSize,mname:this.sonFormInline.mname})
                        .then(function (response) {
                            self.sonTableData=response.data.menuList;
                            self.sonTotal=response.data.total;
                        });
                    //保证换页后下拉框依旧有值
                    axios.post('/demo4/menu/getFatherMenu',{start:0,pageSize:100,mname:this.formInline.mname})
                        .then(function (response) {
                            self.options=response.data.menuList;
                        });
                },
                tableRowClassName:function({row, rowIndex}) {
                    if (rowIndex === 1) {
                        return 'warning-row';
                    } else if (rowIndex === 3) {
                        return 'success-row';
                    }
                    return '';
                },
                handleSizeChange:function(val){
                    console.log('每页条数:'+val);
                    this.pageSize=val;
                    this.loadData();
                    this.sonLoadData();
                },
                handleCurrentChange:function(val) {
                    console.log('当前页:'+val);
                    this.currentPage=val;
                    this.loadData();
                    this.sonLoadData();
                },
                //父菜单提交查询
                onSubmit:function() {
                    console.log('submit!');
                    this.loadData();
                },
                //子菜单提交查询
                sonOnSubmit:function() {
                    console.log('submit!');
                    this.sonLoadData();
                },
                //父菜单刷新
                flash:function () {
                    this.pageSize=5;
                    this.currentPage=1;
                    this.formInline.mid='';
                    this.formInline.mname='';
                    this.loadData();
                },
                //子菜单刷新
                sonFlash:function () {
                    this.pageSize=5;
                    this.currentPage=1;
                    this.sonFormInline.mid='';
                    this.sonFormInline.mname='';
                    this.sonLoadData();
                },
                //添加父菜单方法
                toSave:function () {
                    this.url='/demo4/menu/addFatherMenu';
                    this.title='父权限添加';
                    //显示弹出框
                    this.dialogFormVisible=true;
                    this.form={
                        mname: '',
                        pid:'',
                        mdesc: ''
                    };
                },
                //添加子菜单方法
                sonToSave:function () {
                    this.url='/demo4/menu/addSonMenu';
                    this.title='子权限添加';
                    //显示弹出框
                    this.sonDialogFormVisible=true;
                    this.sonForm={
                        mname: '',
                        pid:'',
                        url:'',
                        mdesc: ''
                    };
                },
                //父菜单编辑
                handleEdit:function(index, row) {
                    this.url='/demo4/menu/updateFatherMenu';
                    this.title='父权限编辑';
                    //显示弹出框
                    this.dialogFormVisible=true;
                    console.log(index, row);
                    //赋值
                    this.form=row;
                },
                //子菜单编辑
                sonHandleEdit:function(index, row) {
                    this.url='/demo4/menu/updateSonMenu';
                    this.title='子权限编辑';
                    //显示弹出框
                    this.sonDialogFormVisible=true;
                    console.log(index, row);
                    //赋值
                    this.sonForm=row;
                },
                //父菜单删除
                handleDelete:function(index, row) {
                    var self=this;
                    console.log(index, row);
                    self.$confirm('此操作将永久删除该条数据, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(function(){
                        axios.post('/demo4/menu/deleteFatherMenu?mid='+row.mid)
                            .then(function (response) {
                               if (response.data==1){
                                   self.$message({
                                       type: 'success',
                                       message: '删除成功!'
                                   });
                                   //刷新页面
                                   self.loadData();
                               } else {
                                   self.$message.error('错了哦，删除失败');
                               }
                            });
                }).catch(function(){
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                });

                },
                //子菜单删除
                sonHandleDelete:function(index, row) {
                    var self=this;
                    console.log(index, row);
                    self.$confirm('此操作将永久删除该条数据, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(function(){
                        axios.post('/demo4/menu/deleteSonMenu?mid='+row.mid)
                            .then(function (response) {
                                if (response.data==1){
                                    self.$message({
                                        type: 'success',
                                        message: '删除成功!'
                                    });
                                    //刷新页面
                                    self.sonLoadData();
                                } else {
                                    self.$message.error('错了哦，删除失败');
                                }
                            });
                    }).catch(function(){
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });

                },
                //父菜单保存成功
                saveData:function () {
                    var self=this;
                    axios.post(this.url,this.form)
                        .then(function (response) {
                            //添加或修改成功
                            if (response.data==1){
                                self.$message({
                                    message: '恭喜你，操作成功',
                                    type: 'success'
                                });
                                //关闭弹出框
                                self.dialogFormVisible=false;
                                //刷新页面
                                self.loadData();
                            } else {
                                //添加或修改失败
                                self.$message.error('错了哦，操作失败');
                            }
                        })
                },
                //子菜单保存成功
                sonSaveData:function () {
                    var self=this;
                    axios.post(this.url,this.sonForm)
                        .then(function (response) {
                            //添加或修改成功
                            if (response.data==1){
                                self.$message({
                                    message: '恭喜你，操作成功',
                                    type: 'success'
                                });
                                //关闭弹出框
                                self.sonDialogFormVisible=false;
                                //刷新页面
                                self.sonLoadData();
                            } else {
                                //添加或修改失败
                                self.$message.error('错了哦，操作失败');
                            }
                        })
                }
            }
        });

    </script>
</body>
</html>
